<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
        font-size: 30px;
        }
        .days{
        border: solid black 2px;
        background: silver;
        color: gray;
        border-radius: 10px;
        float: left;
        width: 180px;
        cursor: pointer;
        position: relative;
        }
        .days:hover{
        background-color: gray;
        color: silver;
        }
        .menu{
        width: 180px;
        display: none;
        transition: 1s;
        }
        .menu>div{
        border: solid black 2px;
        background: gray;
        color: silver;
        border-radius: 10px;
        cursor: pointer;
        }
        .days:hover .menu{
        display: block;
        position: absolute;
        top:20%
        z-index:1;
        transition: 5s;
        }
        @media all and (max-width:1119px){
            .days{
                float: none;
            }
            .days:hover .menu{
                left: 100%;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="days">Понедельник
        <div class="menu">
            <div>Завтрак</div>
            <div>Обед</div>
            <div>Ужин</div>
        </div>
    </div>
    <div class="days">Вторник
        <div class="menu">
            <div>Завтрак</div>
            <div>Обед</div>
            <div>Ужин</div>
        </div>
    </div>
    <div class="days">Среда
        <div class="menu">
            <div>Завтрак</div>
            <div>Обед</div>
            <div>Ужин</div>
        </div>
    </div>
    <div class="days">Четверг
        <div class="menu">
            <div>Завтрак</div>
            <div>Обед</div>
            <div>Ужин</div>
        </div>
    </div>
    <div class="days">Пятница
        <div class="menu">
            <div>Завтрак</div>
            <div>Обед</div>
            <div>Ужин</div>
        </div>
    </div>
    <div class="days">Суббота
        <div class="menu">
            <div>Завтрак</div>
            <div>Обед</div>
            <div>Ужин</div>
        </div>
    </div>
</body>
</html>
