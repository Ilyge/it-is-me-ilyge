<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form add</title>
</head>
<body>
    <h1 ALIGN="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" target="_blank">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-я]{3,25}"  MAXLENGTH="25" required autofocus><br>
            <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-я]{3,20}" MAXLENGTH="20" required><br>
            <input type="text" name="patronymic" placeholder="Отчество" pattern="[А-Яа-я]{3,24}" MAXLENGTH="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" placeholder="АА" pattern="[А-Я]{2}" maxlength="2" required>
                <input type="text" name="numpass" placeholder="1234567" pattern="[0-9]{7}" maxlength="7" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" placeholder="2000" pattern="[0-9]{4}"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="number" min="1" max="31">
            </fieldset>
            <select name="nationality">
                <option value="1">РБ</option>
                <option value="2">PФ</option>
            </select><br>
            Адрес:<br>
            <textarea name="textarea"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <input type="checkbox" name="check[]">Рыбалка<br>
                <input type="checkbox" name="check[]">Астрономия<br>
                <input type="checkbox" name="check[]">Дайвинг<br>
                <input type="checkbox" name="check[]">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные(аозможность выбора нескольких вариантов):</legend>
                <select name="animals[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option>Волнистый</option>
                        <option>Ара</option>
                        <option>Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option>Караси</option>
                        <option>Окуни</option>
                        <option>Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option>Стая ворон</option>
                        <option>Аист</option>
                        <option>Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" maxlength="20" placeholder="Логин" pattern="[A-Za-z]{5,20}" required><br>
            <input type="password" name="pass" maxlength="20" placeholder="Пароль" pattern="[A-Za-z]{10,20}" autocomplete="off" required>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="num" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="submit">
                <img src="email.jpg">
            </button>
        </fieldset>
    </form>
</body>
</html>
